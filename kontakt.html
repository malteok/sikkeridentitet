<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt os</title>
    <link rel="stylesheet" href="assets/styles.css">
  <link rel="stylesheet" href="assets/responsive.css">
</head>
<body>
    <script src="assets/auth.js"></script>
    <script>SIAuth.checkAuth().then(ok=>{ if(!ok) location.replace('index.html'); });</script>
    <div class="contact-container">
        <h1>Kontakt os</h1>
        <div class="contact-image">
            <img src="/images/contact_pexels.jpg" alt="Illustration: kontakt og e-mail">
        </div>
    <form method="post" aria-label="Kontaktformular til Sikker Identitet">
            <label for="email">Din e-mail</label>
            <input type="email" id="email" name="email" placeholder="Indtast din e-mail" required>

            <label for="besked">Din besked</label>
            <textarea id="besked" name="besked" placeholder="Skriv din besked her..." required></textarea>

            <button type="submit">Send besked</button>
        </form>
        <div class="contact-back">
            <button id="backBtn" class="back-button" type="button" aria-label="GÃ¥ tilbage">Tilbage</button>
        </div>
    </div>
    <footer class="site-footer">
        <div class="container">
            <div class="copyright">&copy; 2025 Sikker Identitet. Alle rettigheder forbeholdes.</div>
            <a class="privacy-link" href="/privatlivspolitik.html">Privatlivspolitik</a>
            <a class="privacy-link" href="/kontakt.html">Kontakt os</a>
        </div>
    </footer>
        <script>
            (function(){
                const btn = document.getElementById('backBtn');
                if(!btn) return;
                btn.addEventListener('click', function(){
                    try{
                        const ref = document.referrer;
                        const sameOrigin = ref && (new URL(ref)).origin === window.location.origin;
                        if(sameOrigin){
                            // Safe to redirect directly to referrer
                            window.location.href = ref;
                            return;
                        }
                    }catch(e){
                        // ignore and fallback to history
                    }
                    if(window.history.length > 1){
                        window.history.back();
                        return;
                    }
                    // final fallback
                    window.location.href = '/forside.html';
                });
            })();
        </script>
</body>
</html>
